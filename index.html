<!DOCTYPE html>
<html lang="en">
<head>
	<title>The Force Awakens countdown</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="build/css/style.min.css" />
</head>
<body class="no-select">
	<div class="container">
		<img class="logo" src="build/img/sw-logo.png">	
		<div class="clock">
			<div class="clock-piece">
				<div class="value"><span id="days"></span></div>
				<div class="label"><span>days</span></div>
			</div>
			<div class="clock-piece">
				<div class="value"><span id="hours"></span></div>
				<div class="label"><span>hours</span></div>
			</div>
			<div class="clock-piece">
				<div class="value"><span id="minutes"></span></div>
				<div class="label"><span>minutes</span></div>
			</div>
			<div class="clock-piece">
				<div class="value"><span id="seconds"></span></div>
				<div class="label"><span>seconds</span></div>
			</div>
		</div>
		<footer>
			<a href="http://www.balintsoos.com/"><span>Created by Balint Soos</span></a>
		</footer>	
	</div>
	<script type="text/javascript" src="build/js/Countdown.js"></script>
	<script type="text/javascript" src="build/js/app.js"></script>
</body>
</html>
