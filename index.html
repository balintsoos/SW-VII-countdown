<!DOCTYPE html>
<html lang="en">
<head>
	<title>The Force Awakens countdown</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1" />
	<!-- OG -->
	<meta property="og:title" content="The Force Awakens Countdown" />
	<meta property="og:type" content="website" />
	<meta property="og:site_name" content="The Force Awakens Countdown"/>
	<meta property="og:url" content="http://www.balintsoos.com/SWcountdown" />
	<meta property="og:image" content="http://balintsoos.com/SWcountdown/sw.jpg" />
	<meta property="og:image:type" content="image/jpeg" />
	<meta property="og:image:width" content="1000" />
	<meta property="og:image:height" content="1000" />
	<link rel="stylesheet" type="text/css" href="build/css/style.min.css" />
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-69343308-1', 'auto');
		ga('send', 'pageview');
	</script>
</head>
<body class="no-select">
	<div class="video">
		<video autoplay loop muted>
			<source src="build/video/SW.mp4" type="video/mp4">
		</video>
	</div>
	<div class="container">
		<img class="logo" src="build/img/sw-logo.png">
		<div class="clock">
			<div class="clock-piece">
				<div class="value"><span id="days"></span></div>
				<div class="label"><span>days</span></div>
			</div>
			<div class="clock-piece">
				<div class="value"><span id="hours"></span></div>
				<div class="label"><span>hours</span></div>
			</div>
			<div class="clock-piece">
				<div class="value"><span id="minutes"></span></div>
				<div class="label"><span>minutes</span></div>
			</div>
			<div class="clock-piece">
				<div class="value"><span id="seconds"></span></div>
				<div class="label"><span>seconds</span></div>
			</div>
		</div>
		<footer>
			<a href="http://www.balintsoos.com/"><span>Site created by Balint Soos © & ™ Lucasfilm Ltd. All Rights Reserved</span></a>
		</footer>	
	</div>
	<script type="text/javascript" src="build/js/Countdown.js"></script>
	<script type="text/javascript" src="build/js/app.js"></script>
</body>
</html>
